<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Cart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body style="background-color: rgb(217, 233, 253);">
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand"><img src="https://icones.pro/wp-content/uploads/2021/05/icone-de-panier-bleu.png" alt="Bootstrap" width="30" height="24">  Online Cart</a>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-primary" type="submit">Search</button>
          </form>
        </div>
      </nav>
    <h3 class="text-center my-4">Products</h3>
    <div id="cardd" class="row px-5 text-center"></div>
    <footer class="text-center bg-body-tertiary">
        <!-- Grid container -->
        <div class="container pt-3">
          <!-- Section: Social media -->
          <section class="mb-4">
            <!-- Facebook -->
            <a
              data-mdb-ripple-init
              class="btn btn-link btn-floating btn-lg text-body m-1"
              href="#!"
              role="button"
              data-mdb-ripple-color="dark"
              ><i class="fab fa-facebook-f" style="color: rgb(2, 2, 231);"></i
            ></a>
      
            <!-- Twitter -->
            <a
              data-mdb-ripple-init
              class="btn btn-link btn-floating btn-lg text-body m-1"
              href="#!"
              role="button"
              data-mdb-ripple-color="dark"
              ><i class="fab fa-twitter" style="color: rgb(2, 2, 231);"></i
            ></a>
      
            <!-- Google -->
            <a
              data-mdb-ripple-init
              class="btn btn-link btn-floating btn-lg text-body m-1"
              href="#!"
              role="button"
              data-mdb-ripple-color="dark"
              ><i class="fab fa-google" style="color: rgb(2, 2, 231);"></i
            ></a>
      
            <!-- Instagram -->
            <a
              data-mdb-ripple-init
              class="btn btn-link btn-floating btn-lg text-body m-1"
              href="#!"
              role="button"
              data-mdb-ripple-color="dark"
              ><i class="fab fa-instagram" style="color: rgb(2, 2, 231);"></i
            ></a>
          </section>
          <!-- Section: Social media -->
        </div>
        <!-- Grid container -->
      
        <!-- Copyright -->
        <div class="text-center p-2" style="color: rgb(2, 2, 231);">
          Â© 2023 Copyright:
          <a class="text-body" href="https://mdbootstrap.com/">onlinecart.com</a>
        </div>
        <!-- Copyright -->
      </footer>
</body>
<script>
    fetch('https://dummyjson.com/carts')
    .then(data=>data.json())
    .then(datas=>displayContent(datas))
    function displayContent(datas){
        for(let j=0;j<datas.total;j++){
            datas2=datas.carts[j].products
        console.log(datas2);
        for(let i of datas2){
            htmlData = `
            <div class="card" style="width: 16rem; margin: 20px;">
                <img style="margin-top:15px; border-radius:5px;" height="250px" src='${i.thumbnail}' class="card-img-top" alt="...">
                <div class="card-body">
                    <h6 class="card-title">${i.title}</h6>
                    <p class="card-text">Price: $ ${i.price}</p>
                    <a href="#" class="btn btn-primary">Add to Cart</a>
                </div>
            </div>
            `
            cardd.innerHTML += htmlData
        }
        }
    }
</script>
</html>
